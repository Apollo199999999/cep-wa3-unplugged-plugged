<!DOCTYPE html>
<html lang="en" data-theme="dracula">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP WA3</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- client backend -->
    <script src="cipherPuzzle.js"></script>
    <script src="../sketch.js"></script>
</head>

<body>
    <div class="flex flex-col absolute z-[999] overflow-hidden bg-base-100 rounded-md border border-primary"
        style="width: 586px; height: 520px">

        <!-- Titlebar -->
        <div class="flex bg-base-200 rounded-t-md text-lg w-full h-12 p-2 items-center">
            <button class="btn btn-square btn-small" onclick="exit()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <p class="text-xl ml-2 font-bold">Puzzle</p>
        </div>

        <div>
            <img src="../images/puzzles/CipherPuzzleFull.png" style="width: 586px; height: 384px" />
            <div class="flex items-center mt-4 mx-4">
                <h1 class="font-semibold">Code: </h1>
                <input type="text" placeholder="Type here" id="codeInput" class="input input-bordered w-full ml-4" />
                <button class="ml-4 btn btn-primary" onclick="verifyCode()">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
