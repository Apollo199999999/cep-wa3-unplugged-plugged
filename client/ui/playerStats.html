<!DOCTYPE html>
<html lang="en" data-theme="dracula">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP WA3</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- client backend -->
    <script src="playerStats.js"></script>
</head>

<body>
    <div id="parent-div" class="opacity-100">
        <div class="flex h-full items-center mt-2 opacity-100">
            <img src="../images/textures/coinIcon.png" class="w-6 h-6 ml-2 mr-2 opacity-100" />
            <h1 id="coinCounter" class="font-semibold">Coins: </h1>
        </div>
        <div class="flex h-full items-center mt-2 opacity-100">
            <img src="../images/textures/clock_item.png" class="w-6 h-6 ml-2 mr-2 opacity-100" />
            <h1 id="cooldownCounter" class="font-semibold">Map Cooldown Left: </h1>
        </div>
        <div class="flex h-full items-center mt-2 opacity-100">
            <img src="../images/textures/boundary.png" class="w-6 h-6 ml-2 mr-2 opacity-100" />
            <h1 id="barrierCounter" class="font-semibold">Boundary Blocks Left: </h1>
        </div>
        <div class="flex h-full items-center mt-2 opacity-100">
            <img src="../images/textures/cooldownreduction.png" class="w-6 h-6 ml-2 mr-2 opacity-100" />
            <h1 id="cooldownReductionCounter" class="font-semibold">Cooldown Reduction Left: </h1>
        </div>
        <div class="flex h-full items-center mt-2 opacity-100" id="mutediv">
            <img src="../images/shop/barrier.png" class="w-6 h-6 ml-2 mr-2 opacity-100" />
            <h1 id="muteCounter" class="font-semibold">Muted for: </h1>
        </div>

    </div>
</body>

</style>

</html>
