<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP WA3</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SweetAlert (no dark mode) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- client backend -->
    <script src="index.js"></script>
</head>

<body>
    <div class="flex w-screen h-screen flex-col" id="main-div">
        <div class="flex flex-col p-8 m-auto w-screen max-w-screen-sm bg-base-100 rounded-md drop-shadow-lg">
            <h1 class="mx-auto my-0 mb-8 font-bold text-2xl">Saboteur Escape Room</h1>

            <h1>Enter a username/IGN: </h1>
            <input id="usernameInputBox" type="text" placeholder="Enter a username"
                class="mt-4 input input-bordered input-primary" />

            <div class="divider my-8"></div>

            <h1>Enter a room code: </h1>
            <input id="roomCodeInputBox" type="text" placeholder="Enter room code (5 characters long, case-sensitive)"
                class="mt-4 input input-bordered input-primary" />
            <button class="mt-4 flex-none btn btn-primary" onclick="validateCode()">Create/Join room</button>
        </div>
    </div>
</body>

</html>

<style>
    /* For background image */
    #main-div::before {
        content: "";
        position: fixed;
        left: 0;
        right: 0;
        z-index: -1;

        display: block;
        background-image: url('./images/menu-bg.jpg');
        background-size: cover;
        width: 100%;
        height: 100%;

        transform: scale(1.1);
        filter: blur(5px);
    }
</style>
